<div data-title="You also may like 〣" class="custom-posts related-inline" data-shuffle="10" data-items="20" data-func="related_inline_temp">
    <code>You also may like 〣〣</code>
</div>

<ul class="related-posts-list">
    {{ $related := .Site.RegularPages.Related . | shuffle | first 10 }} <!-- Shuffle to get random posts -->
    {{ range $related }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
    {{ end }}
</ul>
